apiVersion: apps/v1
kind: Deployment
metadata:
  name: teafiles-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: teafiles-service
  template:
    metadata:
      labels:
        app: teafiles-service
    spec:
      containers:
        - name: teafiles-service
          image: nami/teafiles-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3005  # Thay đổi cổng nếu cần
          envFrom:
            - configMapRef:
                name: teafiles-service-config
          volumeMounts:
            - name: app-volume
              mountPath: /app-volume
        - name: rsync-container
          image: ubuntu:latest  # Hoặc hình ảnh chứa rsync
          command: ["sh", "-c", "rsync -avz user@remote-server:/path/to/data /app"]
          volumeMounts:
            - name: app-volume
              mountPath: /app-volume
      volumes:
        - name: app-volume
          persistentVolumeClaim:
            claimName: teafiles-service-pvc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: teafiles-service-config
data:
  PORT: "3005"  # Thay đổi cổng nếu cần
  ROOT_PATH_TEA: "/app"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teafiles-service-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Thay giá trị lưu trữ mong muốn
---
apiVersion: v1
kind: Service
metadata:
  name: teafiles-service
spec:
  type: LoadBalancer
  selector:
    app: teafiles-service
  ports:
    - name: http
      protocol: TCP
      port: 3005
      targetPort: 3005  # Thay đổi nếu cổng khác
---
# Nếu bạn muốn sử dụng Ingress để truy cập từ bên ngoài cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teafiles-service-ingress
spec:
  rules:
    - host: localhost  # Thay đổi tên miền
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: teafiles-service
                port:
                  number: 3005
